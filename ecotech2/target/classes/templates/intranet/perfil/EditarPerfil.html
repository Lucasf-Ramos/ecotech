<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/a11b8c2525.js" crossorigin="anonymous"></script>
    <script src="/javascript.js"></script>
    <link rel="shortcut icon" href="/img/logoeco.png">
    <title> Editar Perfil</title>
</head>
<body>
     <header class="black">
        <!-- Logo -->
        <img src="/img/logo.png" alt="Logo" class="logo">
        <!-- Menu -->
        <nav>
            <a href="/ecotech/user/index">Home</a>
            <a href="/ecotech/user/perfil">Tela Perfil</a>
               <a href="/ecotech/locais/todos-locais">Centros de coleta</a>
        </nav>
       <br>       <br>


       
    </header>
    <main>
        <br><br>
        <form th:action="@{/ecotech/user/update}" th:object="${user}" method="post">
        <div class="regis_box profile_box">
            <div>
                <img src="/img/logo.png" id="profilePicture"><br><br><br>
                <input type="submit" class="buttonColored" value="Salvar">
                
                
            </div>
            <div id="profile_infsBox"> 
                <h1>Seu perfil</h1>
                <div class="profile_infs">
                    
                    	nome<br>
                        <input type="text" required placeholder="Nome" th:field="*{nome}"><br><br>
                        
                        email<br>
                         <input type="email" required placeholder="email" th:field="*{email}"><br><br>
     
                          senha:<br>
                         <input type="text" required placeholder="senha" th:field="*{senha}"><br><br>
						
                        <br>
                        
                  
                    
                    
                   
                </div>
            </div>
            </form>
        </div>
        <br><br><br>
    </main>
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Suporte</h3>
                <ul>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Fale Conosco</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Redes Sociais</h3>
                <ul class="social-icons">
                    <li><a href="#"><i class="fa fa-whatsapp" style="font-size:24px"></i></a></li>
                    <li><a href="#"><i class="fa fa-instagram" style="font-size:24px"></i></a></li>
                    <li><a href="#"><i class="fa fa-twitter" style="font-size:24px"></i></a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Intranet</h3>
                <ul>
                    <li><a href="#">Acesso funcionário</a></li>
                </ul>
            </div>
        </div>
        <hr>
        <div class="footer-bottom">
            <div class="footer-left">
                <p style="font-size: larger;">Brasil</p>
            </div>
            <div class="footer-links">
                <a href="#">Política de Privacidade</a>
                <a href="#">Termos de Uso</a>
            </div>
        </div>
    </footer>
</body>
</html>
