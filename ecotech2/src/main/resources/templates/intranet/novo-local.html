<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/style.css">
	<script src="https://kit.fontawesome.com/a11b8c2525.js" crossorigin="anonymous"></script>
	<script src="/javascript.js"></script>
	<link rel="shortcut icon" href="/img/icone.ico">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="shortcut icon" href="/img/logoeco.png">

	<title> Novo Local</title>
</head>

<body>
	  <header class="black" style="padding-bottom: 3%; padding-top:4%">
        <!-- Logo -->
        <img src="/img/logo.png" alt="Logo" class="logo">
        <!-- Menu -->
        <nav class="nav">
            <a href="/ecotech/cliente/index" >Home</a>
            <a href="/ecotech/cliente/perfil" >Tela Perfil</a>
            <a href="/ecotech/locais/todos-locais" >Centros de coleta</a>
        </nav>
       <br><br> <br>


       
    </header>


	<main>
		<br><br>
		<form action="#" th:action="@{/ecotech/locais/add-local}" style="padding: 30%; padding-top:0%; padding-right: 30%; padding-bottom:0%" th:object="${local}" method="post">
		
			<div class="row">
				<div class="form-group col-md-12">
					<label for="nome" class="col-form-label">Nome:</label>
					<input type="text" th:field="*{nome}" class="form-control" id="nome" placeholder="Nome">
					<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-danger"></span>
				</div>

				<div class="form-group col-md-12">
					<label for="cnpj" class="col-form-label">Cnpj:</label>
					<input type="text" th:field="*{cnpj}" class="form-control" id="cnpj" placeholder="cnpj">
					<span th:if="${#fields.hasErrors('cnpj')}" th:errors="*{cnpj}" class="text-danger"></span>
				</div>

				<div class="form-group col-md-12">
					<label for="email" class="col-form-label">E-mail:</label>
					<input type="email" th:field="*{email}" class="form-control" id="email" placeholder="email">
					<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
				</div>

				<div class="form-group col-md-12">
					<label for="descricao" class="col-form-label">Descrição:</label>
					<input type="text" th:field="*{descricao}" class="form-control" id="descricao"
						placeholder="Descrição">
					<span th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}" class="text-danger"></span>
				</div>

				<div class="form-group col-md-5">
					<label for="website" class="col-form-label">Website:</label>
					<input type="text" th:field="*{website}" class="form-control" id="website" placeholder="Website">
					<span th:if="${#fields.hasErrors('website')}" th:errors="*{website}" class="text-danger"></span>
				</div>

				<div class="form-group col-md-12">
					<label for="logradouro" class="col-form-label">Logradouro:</label>
					<input type="text" th:field="*{logradouro}" class="form-control" id="logradouro"
						placeholder="Logradouro">
					<span th:if="${#fields.hasErrors('logradouro')}" th:errors="*{logradouro}"
						class="text-danger"></span>
				</div>

				<div class="form-group col-md-12">
					<label for="cep" class="col-form-label">CEP:</label>
					<input type="text" th:field="*{cep}" class="form-control" id="cep" placeholder="CEP">
					<span th:if="${#fields.hasErrors('cep')}" th:errors="*{cep}" class="text-danger"></span>
				</div>

				<div class="form-group col-md-6">
					<label for="numResid" class="col-form-label">Número:</label>
					<input type="text" th:field="*{numResid}" class="form-control" id="numResid" placeholder="Número">
					<span th:if="${#fields.hasErrors('numResid')}" th:errors="*{numResid}" class="text-danger"></span>
				</div>

				<div class="form-group col-md-6">
					<label for="bairro" class="col-form-label">Bairro:</label>
					<input type="text" th:field="*{bairro}" class="form-control" id="bairro" placeholder="Bairro">
					<span th:if="${#fields.hasErrors('bairro')}" th:errors="*{bairro}" class="text-danger"></span>
				</div>

				<div class="form-group col-md-6">
					<label for="cidade" class="col-form-label">Cidade:</label>
					<input type="text" th:field="*{cidade}" class="form-control" id="cidade" placeholder="Cidade">
					<span th:if="${#fields.hasErrors('cidade')}" th:errors="*{cidade}" class="text-danger"></span>
				</div>

				<div class="form-group col-md-3">
					<label for="uf" class="col-form-label">UF:</label>
					<input type="text" th:field="*{uf}" class="form-control" id="uf" placeholder="UF">
					<span th:if="${#fields.hasErrors('uf')}" th:errors="*{uf}" class="text-danger"></span>
				</div>

				<div class="form-group col-md-3">
					<label for="complemento" class="col-form-label">Complemento:</label>
					<input type="text" th:field="*{complemento}" class="form-control" id="complemento"
						placeholder="Complemento">
					<span th:if="${#fields.hasErrors('complemento')}" th:errors="*{complemento}"
						class="text-danger"></span>
				</div>

				<div class="form-group col-md-12">
					<label for="pontoRef" class="col-form-label">Ponto de Referência:</label>
					<input type="text" th:field="*{pontoRef}" class="form-control" id="pontoRef"
						placeholder="Ponto de Referência">
					<span th:if="${#fields.hasErrors('pontoRef')}" th:errors="*{pontoRef}" class="text-danger"></span>
				</div>

				<div class="form-group col-md-5">
					<label for="telefone" class="col-form-label">Telefone:</label>
					<input type="text" th:field="*{telefone}" class="form-control" id="telefone" placeholder="Telefone">
					<span th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}" class="text-danger"></span>
				</div>

				<div class="form-group col-md-7">
					<label for="horarioFunc" class="col-form-label">Horário de Funcionamento:</label>
					<input type="text" th:field="*{horarioFunc}" class="form-control" id="horarioFunc"
						placeholder="Horário de Funcionamento">
					<span th:if="${#fields.hasErrors('horarioFunc')}" th:errors="*{horarioFunc}"
						class="text-danger"></span>
				</div>


				<div class="form-group col-md-2">

					<label for="statusPonto" class="col-form-label">Código de Status:</label>
					<select th:field="*{statusPonto}">
						<option value="true">Ativo</option>
						<option value="false">Inativo</option>
					</select>
				</div>


				<div class="form-group col-md-12" style="text-align:center;">
					<input type="submit" class="btn btn-primary mb-2" value="Gravar Novo Local" style="background-color: #82AE64;  border:none">
				</div>
			</div>
		</form>



	</main>
	<footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Suporte</h3>
                <ul>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Fale Conosco</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Redes Sociais</h3>
                <ul class="social-icons">
                    <li><a href="#"><i class="fa fa-whatsapp" style="font-size:24px"></i></a></li>
                    <li><a href="#"><i class="fa fa-instagram" style="font-size:24px"></i></a></li>
                    <li><a href="#"><i class="fa fa-twitter" style="font-size:24px"></i></a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Intranet</h3>
                <ul>
                    <li><a href="#">Acesso funcionário</a></li>
                </ul>
            </div>
        </div>
        <hr>
        <div class="footer-bottom">
            <div class="footer-left">
                <p style="font-size: larger;">Brasil</p>
            </div>
            <div class="footer-links">
                <a href="#">Política de Privacidade</a>
                <a href="#">Termos de Uso</a>
            </div>
        </div>
    </footer>
</body>

</html>
