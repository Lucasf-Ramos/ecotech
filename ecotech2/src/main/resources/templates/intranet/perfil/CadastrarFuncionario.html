<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/style.css">
	<script src="https://kit.fontawesome.com/a11b8c2525.js" crossorigin="anonymous"></script>
	<script src="/secotech/javascript.js"></script>
	<link rel="shortcut icon" href="/img/logoeco.png">
	<title>Cadastrar Funcionário </title>
</head>

<body>

	<header class="black">
		<!-- Logo -->
		<img src="/img/logo.png" alt="Logo" class="logo">
		<!-- Menu -->
		<nav>
			<a href="/ecotech/user/index">Home</a>

		</nav>
		<br> <br>



	</header>

	<main>
		<br /><br /><br /><br />
		<div class="regis_box" style=" color: grey;">
			<form th:action="@{/ecotech/user/add-user}" th:object="${user}" method="post">
				<h1 style="text-align: center;">Cadastrar-se</h1>
				<input type="text" th:field="*{nome}" required placeholder="Nome Completo*" class="bordasSuaves">
				<input type="email" th:field="*{email}" required placeholder="Email*" class="bordasSuaves"><br />

				<input type="password" th:field="*{senha}" required placeholder="digite uma senha*" class="bordasSuaves"
					id="senha1">
				<input type="password" required placeholder="repita a senha*" class="bordasSuaves"
					id="senha2"><br /><br />
				<select th:field="*{nivelAcesso}" required class="bordasSuaves" >
					<option value="USER">Nivel de acesso</option>
					<option value="USER">func. Padrão</option>
					<option value="ADMIN">func. ADM</option>

				</select><br />
				<div  style="text-align: center;">
				<input type="submit" class="buttonColored" value="Cadastrar"><br /><br />
				<span style="color:red; text-align: center;" th:text="${erroMsg}"></span>
				</div>
			</form>
		</div>

		<br><br><br />




	</main>
	<footer>
		<div class="footer-content">
			<div class="footer-section">
				<h3>Suporte</h3>
				<ul>
					<li><a href="#">FAQ</a></li>
					<li><a href="#">Fale Conosco</a></li>
				</ul>
			</div>
			<div class="footer-section">
				<h3>Redes Sociais</h3>
				<ul class="social-icons">
					<li><a href="#"><i class="fa fa-whatsapp" style="font-size:24px"></i></a></li>
					<li><a href="#"><i class="fa fa-instagram" style="font-size:24px"></i></a></li>
					<li><a href="#"><i class="fa fa-twitter" style="font-size:24px"></i></a></li>
				</ul>
			</div>
			<div class="footer-section">
				<h3>Intranet</h3>
				<ul>
					<li><a href="#">Acesso funcionário</a></li>
				</ul>
			</div>
		</div>
		<hr>
		<div class="footer-bottom">
			<div class="footer-left">
				<p style="font-size: larger;">Brasil</p>
			</div>
			<div class="footer-links">
				<a href="#">Política de Privacidade</a>
				<a href="#">Termos de Uso</a>
			</div>
		</div>
	</footer>
</body>

</html>
