<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/style.css">
	<script src="https://kit.fontawesome.com/a11b8c2525.js" crossorigin="anonymous"></script>
	<script src="/javascript.js"></script>
	<link rel="shortcut icon" href="/img/icone.ico">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<link rel="shortcut icon" href="/img/logoeco.png">

	<title>Todos EcoPontos</title>
</head>

<body>
	<header class="black" style="padding-bottom: 3%; padding-top:4%">
		<!-- Logo -->
		<img src="/img/logo.png" alt="Logo" class="logo">
		<!-- Menu -->
		<nav class="nav">
			<a href="/ecotech/user/index">Home</a>
			<a href="/ecotech/user/perfil">Tela Perfil</a>
			<a href="/ecotech/locais/todos-locais">Centros de coleta</a>
		</nav>
		<br><br> <br>



	</header>

	<main>
		<br><br>
			
		<div style="display: flex; justify-content: space-around; align-items: center;">
			<form th:action="@{/ecotech/locais/todos-locais/pesquisa}" method="post"
				style="display: flex; justify-content: center; width: 80%;">



				<input type="text" name="name" placeholder="digite algo" class="form-control col-md-5">


				<button type="submit" class="btn btn-primary form-group col-md-1"
					style="background-color: #82AE64; border:#82AE64;height: 40%;">Filtrar</button>
			</form>


			<form th:action="@{/ecotech/locais/todos-locais/filter}" method="post"
				style="display: flex; justify-content: right; width: 10%; margin:0">
				<div class="dropdown form-group col-md-12">
					<select id="statusDropdown" name="status" class="form-control">
						<option value="2">Todos Locais</option>
						<option value="1">Locais Ativos</option>
						<option value="0">Locais Inativos</option>
					</select>
					<button type="submit" class="btn btn-primary form-group col-md-12"
						style="background-color: #82AE64; border:#82AE64">Filtrar</button>
				</div>

			</form>
		</div>
<h2 th:text="${title}" class="titulo" style="color: lightslategrey;"></h2>
		<div>
			<h2 class="my-5">Locais</h2>
			<table class="table table-striped table-responsive-md">
				<thead>
					<tr>
						<th>ID</th>
						<th>Nome</th>
						<th>Endereço</th>
						<th>Email</th>
						<th>CNPJ</th>
						<th>Status</th>
						<th>Editar</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="local : ${locais}">
						<span th:if="${local.statusPonto} == true">
							<td th:text="${local.id}"></td>
							<td th:text="${local.nome}"></td>
							<td th:text="${local.logradouro}"></td>
							<td th:text="${local.email}"></td>
							<td th:text="${local.cnpj}"></td>

							<td th:text="${local.statusPonto ? 'Ativo' : 'Inativo'}"></td>
							<td>
								<a th:href="@{/ecotech/locais/editar-local/{id}(id=${local.id})}"
									class="btn btn-primary" style="background-color: #82AE64; border:#82AE64">
									<i class="fas fa-edit ml-2"></i>
								</a>
							</td>
						</span>
						<span th:if="${local.statusPonto} == false">
							<td th:text="${local.id}" class="disabled"></td>
							<td th:text="${local.nome}" class="disabled"></td>
							<td th:text="${local.logradouro}" class="disabled"></td>
							<td th:text="${local.email}" class="disabled"></td>
							<td th:text="${local.cnpj}" class="disabled"></td>

							<td th:text="${local.statusPonto ? 'Ativo' : 'Inativo'}" class="disabled"></td>
							<td class="disabled">
								<a th:href="@{/ecotech/locais/editar-local/{id}(id=${local.id})}"
									class="btn btn-primary"
									style="background-color: rgb(192, 192, 192); border:rgb(192, 192, 192)">
									<i class="fas fa-edit ml-2"></i>
								</a>
							</td>
						</span>
					</tr>
				</tbody>
			</table>

		</div>
	</main>
	<footer>
		<div class="footer-content">
			<div class="footer-section">
				<h3>Suporte</h3>
				<ul>
					<li><a href="#">FAQ</a></li>
					<li><a href="#">Fale Conosco</a></li>
				</ul>
			</div>
			<div class="footer-section">
				<h3>Redes Sociais</h3>
				<ul class="social-icons">
					<li><a href="#"><i class="fa fa-whatsapp" style="font-size:24px"></i></a></li>
					<li><a href="#"><i class="fa fa-instagram" style="font-size:24px"></i></a></li>
					<li><a href="#"><i class="fa fa-twitter" style="font-size:24px"></i></a></li>
				</ul>
			</div>
			<div class="footer-section">
				<h3>Intranet</h3>
				<ul>
					<li><a href="#">Acesso funcionário</a></li>
				</ul>
			</div>
		</div>
		<hr>
		<div class="footer-bottom">
			<div class="footer-left">
				<p style="font-size: larger;">Brasil</p>
			</div>
			<div class="footer-links">
				<a href="#">Política de Privacidade</a>
				<a href="#">Termos de Uso</a>
			</div>
		</div>
	</footer>
</body>

</html>
